name: crm-mediahuus
type: php
docroot: public
php_version: "8.2"
webserver_type: nginx-fpm
router_http_port: "80"
router_https_port: "443"
xdebug_enabled: false
additional_hostnames: []
additional_fqdns: []
database:
  type: mariadb
  version: "10.11"
nfs_mount_enabled: false
mutagen_enabled: false
use_dns_when_possible: true
composer_version: "2"

# Performance optimizations
performance_mode: mutagen

# PHP configuration
php_version: "8.2"

# Additional services
services: []

# Hooks for composer and migrations
hooks:
  post-start:
    - exec: composer install
  post-import-db:
    - exec: php bin/migrate.php